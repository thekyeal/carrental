<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign in and Sign up  - Single Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600'>
  <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
  <script type="text/javascript">
   var check = function()
    {
      if (document.getElementById('pwdReg').value ==document.getElementById('cpwdReg').value) 
        {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerHTML = 'matching';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'not matching';
        }
    }
  </script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="box">
    <div class="left">
      <h3>Create Account</h3>
      <button type="button" class="register-btn">Register</button>
    </div>
    <div class="right">
      <h3>Have an Account ?</h3>
      <button type="button" class="login-btn">Login</button>
    </div>
    <div class="form">
       <!-- Login form Start -->
       <div class="login-form">
         <h3>Log In</h3>
         <div class="form-group">
           <input type="text" placeholder="Enter your Username" class="form-control">
         </div>
         <div class="form-group">
           <input type="password" placeholder="Password*" class="form-control">
         </div>
         <div class="form-group">
           <label>
             <input type="checkbox"> Remember Me
           </label>
         </div>
         <button type="button" class="submit-btn">Login</button>
         <p><a href="#" class="register-btn">Register</a> | <a href="#" class="lost-pass-btn">Lost Your Password ?</a></p>
       </div>
       <!-- Login form End -->

            <!-- Register form Start -->
      <form class="login"  action="/createaccount" method="post">
       <div class="register-form form-hidden">
         <h3>Register</h3>
         <div class="form-group">
           <input type="text" name="username" placeholder="Enter Firstname and Lastname" class="form-control" required>
         </div>
         <div class="form-group">
           <input type="text" name="email" placeholder="Email Address" class="form-control" required>
         </div>
         <div class="form-group">
          <input type="text" name="colour" placeholder="Favourite Colour" class="form-control" required>
        </div>
         <div class="form-group">
           <input type="password" name="password" id="pwdReg" placeholder="Password" class="form-control" required>
         </div>
         <div class="form-group">
          <input type="password" id="cpwdReg" name="confirmpassword" placeholder="Confirm Password" class="form-control" onkeyup="check()" required>
          <span id="message"></span>
        </div>
         
         <button type="submit" class="submit-btn">Register</button>
       </div>
      </form>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="{{url_for('static',filename='js/login.js')}}"></script>

</body>
</html>
