{% extends "profilea.html" %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      {% if message %}
       <h5 style="color:red" class="animated rubberBand"><strong>{{message}}</strong></h5>
      {% endif %}
      <h1 class="display-4">User Deletion</h1>
      <p class="lead">Removing a user would permanently remove them from the database.</p>
    </div>
  </div>


<table class="table table-hover table-bordered" style="width: 90%; text-align: center; margin-left: 5%;" >
    <thead>     
      <tr>        
        <th scope="col">Username</th>
        <th scope="col">Colour</th>
        <th scope="col">Email</th>
        <th scope="col">Full Name</th>
        <th scope="col">Total Points</th>
        <th scope="col"> Action </th>
      </tr>
    </thead>
    <tbody>
        {% for user in userdata %}
      <tr>    
        <form  action="/removeperson" method="POST">            
        <th scope="row"> <input type="text"  placeholder="{{userdata[loop.index-1][0]}}" name="personid" value="{{userdata[loop.index-1][0]}}" > </th>
        <td><input type="text"  placeholder="{{userdata[loop.index-1][2]}}"  value="{{userdata[loop.index-1][2]}}" disabled></td>
        <td><input type="text"  placeholder="{{userdata[loop.index-1][3]}}"  value="{{userdata[loop.index-1][3]}}" disabled></td>
        <td><input type="text"  placeholder="{{userdata[loop.index-1][4]}}"  value="{{userdata[loop.index-1][4]}}" disabled></td>
        <td><input type="text"  placeholder="{{userdata[loop.index-1][5]}}"  value="{{userdata[loop.index-1][5]}}" disabled></td>
        <td> <button type="submit" class="btn btn-danger">Remove</button></td>
        </form>
      </tr>
      {% endfor %}
     
    </tbody>
  </table>

  </div>


{% endblock %}
