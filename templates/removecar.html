{% extends "profilea.html" %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Car Deletion</h1>
      <p class="lead">Removing a car would permanently remove it from the database.</p>
    </div>
  </div>


<div class="card-deck">
    {% for row in car %}
    <div class="card">
      <img class="card-img-top" width="130" height="130"src="static/images/{{car[loop.index-1][0]}}.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{car[loop.index-1][1]}}</h5>
          <form  action="/remove" method="post">
          <div class="form-group">
            <input type="text" class="form-control"  name="carrented" placeholder="{{car[loop.index-1][1]}}" value="{{car[loop.index-1][1]}}" disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="modelnumber" placeholder="{{car[loop.index-1][2]}}" value="{{car[loop.index-1][2]}}"disabled>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="category"  placeholder="{{car[loop.index-1][3]}}" value="{{car[loop.index-1][3]}}"disabled>
          </div>
          <div class="form-group">
            <input type="hidden" class="form-control"  name="carid" value="{{car[loop.index-1][0]}}">
          </div>
          <button type="submit" class="btn btn-danger">Remove Car</button>
        </form>
      </div>
      <div class="card-footer">
        <small class="text-muted">Vehicle would be deleted. </small>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
