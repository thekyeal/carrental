<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type= "text/css" href="fonts/icomoon/style.css">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap-datepicker.css')}}">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='jquery.fancybox.min.css')}}">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='owl.carousel.min.css')}}">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='owl.theme.default.min.css')}}">
    <link rel="stylesheet" type= "text/css" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static', filename='aos.css')}}">
    <meta charset="utf-8">
    <meta name="description" content="This website allows for rental of cars"/>
    <meta name="copyright"content="Kreation Inc">
    <meta name="language" content="en">
    <meta name="Classification" content="Business">
    <meta name="author" content="Universal Rentals, kyeal1995@hotmail.com">
    <meta name="owner" content="Kyeal Lawrence">
    <title>Car Rental</title>
  </head>
  <body>

    
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>



      <header class="site-navbar site-navbar-target" role="banner">

    

      </header>

    <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1 overlay"> 
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-5">
              <div class="feature-car-rent-box-1">
                <h3>Range Rover S7</h3>
                <ul class="list-unstyled">
                  <li>
                    <span>Doors</span>
                    <span class="spec">4</span>
                  </li>
                  <li>
                    <span>Seats</span>
                    <span class="spec">6</span>
                  </li>
                  <li>
                    <span>Lugage</span>
                    <span class="spec">2 Suitcase/2 Bags</span>
                  </li>
                  <li>
                    <span>Transmission</span>
                    <span class="spec">Automatic</span>
                  </li>
                  <li>
                    <span>Minium age</span>
                    <span class="spec">Automatic</span>
                  </li>
                </ul>
                <div class="d-flex align-items-center bg-light p-3">
                  <span>$150/day</span>
                  <a href="contact.html" class="ml-auto btn btn-primary">Rent Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section pt-0 pb-0 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-12">
            
              <form class="trip-form">
                <div class="row align-items-center mb-4">
                  <div class="col-md-6">
                    <h3 class="m-0">Begin your trip here</h3>
                  </div>
                  <div class="col-md-6 text-md-right">
                    <span class="text-primary">32</span> <span>cars available</span></span>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-3">
                    <label for="cf-1">Where you from</label>
                    <input type="text" id="cf-1" placeholder="Your pickup address" class="form-control">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="cf-2">Where you go</label>
                    <input type="text" id="cf-2" placeholder="Your drop-off address" class="form-control">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="cf-3">Journey date</label>
                    <input type="text" id="cf-3" placeholder="Your pickup address" class="form-control datepicker px-3">
                  </div>
                  <div class="form-group col-md-3">
                    <label for="cf-4">Return date</label>
                    <input type="text" id="cf-4" placeholder="Your pickup address" class="form-control datepicker px-3">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <input type="submit" value="Submit" class="btn btn-primary">
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
</div>
<br>
<br>

</body>
</html>
